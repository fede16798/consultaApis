<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="container__h1"> Consultas a API's con Javascript</h1>
        <div class="container__cards">
            <div class="container__cards-1">
                <button id="button-1">GET BY ID</button>
            </div>
            <div class="container__cards-2">
                <button id="button-2">POST</button>
            </div>
            <div class="container__cards-3">
                <button id="button-3">DELETE</button>
            </div>
        </div>
    </div>

    <div class="modal-background modal-post">
        <div class="form-post__div">
            <label for="name" class="form-post__label">Ingrese el nombre</label> 
            <input type="text" name="name" id="name" class="form-post__input">
            <label for="job" class="form-post__label">Ingrese el trabajo</label> 
            <input type="text" name="job" id="job" class="form-post__input">
            <button type="button" class="btn-modal btn-form-post" id="send-post">Enviar</button>
            <button type="button" class="btn-modal btn-form-post" id="close-post">Cerrar</button>
        </div>
    </div>

    <div class="modal-background modal-result">
        <div class="modal">
            <div class="resultado"></div>
            <button type="button" class="btn-modal" id="btn-close">Cerrar</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
